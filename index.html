<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Admin-Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <!-- Side bar start -->
    <div class="side-bar">
      <div class="side-top">
        <img src="pic/dash.png" alt="">
        <p class="side-top-p">Dashboard</p>
      </div>
      <div class="side-middle">
        <ul class="ul-side">
          <li class="middle-li a"><img src="pic/home.png" alt="" class="li-img">Home</li>
          <li class="middle-li b"><img src="pic/profile.png" alt="" class="li-img">Profile</li>
          <li class="middle-li c"><img src="pic/messages.png" alt="" class="li-img">Messages</li>
          <li class="middle-li d"><img src="pic/history.png" alt="" class="li-img">History</li>
          <li class="middle-li e"><img src="pic/task.png" alt="" class="li-img">Task</li>
          <li class="middle-li f"><img src="pic/Communities.png" alt="" class="li-img">Communities</li>
        </ul>
      </div>
      <div class="side-bottom">
        <ul class="ul-side">
          <li class="middle-li a"><img src="pic/settings.png" alt="" class="li-img">Settings</li>
          <li class="middle-li b"><img src="pic/support.png" alt="" class="li-img">Support</li>
          <li class="middle-li c"><img src="pic/privacy.png" alt="" class="li-img">Privacy</li>
        </ul>
      </div>

    </div>
    <!-- side bar end -->

    <!-- head start -->
    <div class="head">
      <div class="head-top">
        <img src="pic/magnify.png" class="search-img">
        <input type="text" name="search" class="head-search"/>
        <div class="head-top-right">
         <img src="pic/notifications.png" class="notifications">
         <img src="pic/dragon.jpg" class="head-profile-pic">
         <p>Jon Clark</p>
        </div>

      </div>
      <div class="head-bottom">

      </div>

    </div>
    <!-- head end -->

    <!-- content start -->
    <div class="content">

    </div>
    <!-- content end  -->

    <!-- container end  -->
  </div>
</body>

</html>
